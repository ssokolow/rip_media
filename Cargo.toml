[package]
name = "rip_media"
version = "0.1.0"
authors = ["Stephan Sokolow <http://www.ssokolow.com/ContactMe>"]
edition = "2018"

[dependencies]
anyhow = "1.0.66"
faccess = "0.2.4"
glob = "0.3.0"
log = "0.4.17"
rustyline = "10.0.0"
stderrlog = "0.5.3"
structopt = "0.3.26"

[profile.release]
lto = true
codegen-units = 1
opt-level = "z"

[features]

# Uncomment to sacrifice Drop-on-panic cleanup for 20K space saving
#panic = 'abort'
